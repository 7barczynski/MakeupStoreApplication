<!DOCTYPE html>
<html>
<head id="headTemplate"></head>
<body>

<!-- Navbar -->
<section id="navbarTemplate"></section>

<div class="container-fluid w-75 my-5">
	<div class="row">
		<!--Collapse button-->
		<button class="d-md-none btn btn-info mb-5 w-75 mx-auto" id="filterName" type="button" data-toggle="collapse"
						data-target="#collapseFilter" aria-expanded="false" aria-controls="collapseFilter">Filter
		</button>
		<!-- Filter -->
		<div class="col-md-3 col-lg-2 collapse" id="collapseFilter">
			<form id="filter" onsubmit="disableEmptyInputs(this)">
				<div class="form-group">
					<label id="typeName" for="typeList">Type</label>
					<select class="form-control" id="typeList">
						<option>-</option>
						<option id="typeForEach"></option>
					</select>
				</div>
				<div class="form-group">
					<label id="categoryName" for="categoryList">Category</label>
					<select class="form-control" id="categoryList">
						<option>-</option>
						<option id="categoryForEach"></option>
					</select>
				</div>
				<div class="form-group">
					<label id="brandName" for="brandList">Brand</label>
					<select class="form-control" id="brandList">
						<option>-</option>
						<option id="brandForEach"></option>
					</select>
				</div>
				<div class="form-group">
					<label id="tagsName" for="tagsList">Tags</label>
					<select multiple class="form-control" id="tagsList">
						<option>-</option>
						<option id="tagsForEach"></option>
					</select>
				</div>
				<div class="form-group">
					<label id="priceName">Price</label>
					<input type="number" class="form-control" id="priceGreater" placeholder="Min">
				</div>
				<div class="form-group">
					<input type="number" class="form-control" id="priceLess" placeholder="Max">
				</div>
				<div class="form-group">
					<label id="ratingName">Rating</label>
					<input type="number" class="form-control" id="ratingGreater" placeholder="Min">
				</div>
				<div class="form-group">
					<input type="number" class="form-control" id="ratingLess" placeholder="Max">
				</div>
				<button id="filteringName" type="submit" class="btn btn-primary">Filter</button>
			</form>
		</div>
		<!-- Product list -->
		<div class="col-md-9 col-lg-10">
			<div id="productListSwitch" class="row my-4">
				<div class="d-flex w-100 justify-content-center" id="productsNullCase">
					<div class="alert alert-warning" id="exceptionSwitch" role="alert">
						<span id="productsNotFoundCase">Products have not been found.</span>
						<span id="otherExceptionCase">Something went wrong... Please try again.</span>
					</div>
				</div>
				<div class="row w-100 mx-0" id="productsDefaultCase">
					<div class="col-sm-6 col-lg-4" id="productsForEach">
						<div id="productTemplate"></div>
					</div>
				</div>
			</div>
			<nav id="paginationCondition" aria-label="Search results pages">
				<ul class="pagination flex-wrap justify-content-center">
					<li class="page-item" id="previousIconCondition">
						<a class="page-link" id="previousLink" href="#" aria-label="Previous">
							<span aria-hidden="true">&laquo;</span>
						</a>
					</li>
					<li class="page-item" id="paginationForEach">
						<a class="page-link" id="paginationLink">1</a>
					</li>
					<li class="page-item" id="nextIconCondition">
						<a class="page-link" id="nextLink" href="#" aria-label="Next">
							<span aria-hidden="true">&raquo;</span>
						</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
</div>

<footer id="footerTemplate"></footer>

<div id="scriptTemplate"></div>

<script>
	var mediaWidth = window.matchMedia("(min-width: 768px)");
	toggleFilterVisibilityOnWidthBreakpoint(mediaWidth);
	mediaWidth.addListener(toggleFilterVisibilityOnWidthBreakpoint);
</script>

</body>
</html>
