<body id="body">

<!-- Top Header -->
<section id="topHeaderTemplate"></section>

<!-- Main Menu -->
<section id="mainMenuTemplate"></section>

<!-- Breadcrumbs -->
<section id="breadcrumbsTemplate"></section>

<!-- Products -->
<section class="products section">
	<div class="container">
		<div class="row">
			<!-- Filter -->
			<div class="col-md-3">
				<form id="filter" onsubmit="disableEmptyInputs(this)">
					<div class="form-group">
						<label id="typeName" for="typeList">Type PH</label>
						<select class="form-control" id="typeList" name="product_type">
							<option>-</option>
							<option id="typeForEach"></option>
						</select>
					</div>
					<div class="form-group">
						<label id="categoryName" for="categoryList">Category PH</label>
						<select class="form-control" id="categoryList" name="product_category">
							<option>-</option>
							<option id="categoryForEach"></option>
						</select>
					</div>
					<div class="form-group">
						<label id="brandName" for="brandList">Brand PH</label>
						<select class="form-control" id="brandList" name="brand">
							<option>-</option>
							<option id="brandForEach"></option>
						</select>
					</div>
					<div class="form-group">
						<label id="tagsName" for="tagsList">Tags PH</label>
						<select multiple class="form-control" id="tagsList" name="product_tags">
							<option id="tagsForEach"></option>
						</select>
					</div>
					<div class="form-group">
						<label id="priceName" for="price">Price</label>
						<input type="number" class="form-control" id="price" placeholder="Min" name="price_greater_than">
					</div>
					<div class="form-group">
						<input type="number" class="form-control" id="price" placeholder="Max" name="price_less_than">
					</div>
					<div class="form-group">
						<label id="ratingName" for="rating">Rating</label>
						<input type="number" class="form-control" id="rating" placeholder="Min" name="rating_greater_than">
					</div>
					<div class="form-group">
						<input type="number" class="form-control" id="rating" placeholder="Max" name="rating_less_than">
					</div>
					<button id="filterName" type="submit" class="btn btn-default">Filter PH</button>
				</form>
			</div>
			<!-- Item list -->
			<div class="col-md-9">
				<div class="row">
					<div id="itemList">
						<div id="itemTemplate"></div>
					</div>
				</div>
				<div class="text-center">
					<div id="paginationCondition" class="pagination">
						<span id="previousIconCondition">
							<a id="previousLink" aria-label="Previous">
								<span aria-hidden="true">&laquo;</span>
							</a>
						</span>
							<a id="paginationList"></a>
						<span id="nextIconCondition">
							<a id="nextLink" aria-label="Next">
								<span aria-hidden="true">&raquo;</span>
							</a>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

</body>
