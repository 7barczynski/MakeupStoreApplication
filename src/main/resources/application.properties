# enable ANSI
spring.output.ansi.enabled=always

# thymeleaf properties
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# i18n
spring.mvc.locale=en
spring.mvc.locale-resolver=fixed

# Application properties
application.name=Face Greases
application.default.language=en
application.languages.list=en,pl
application.makeup.api.base.uri=http://makeup-api.herokuapp.com/api/v1/products.json
application.makeup.api.valid.parameters=product_type,product_category,brand,product_tags,price_greater_than,price_less_than,rating_greater_than,rating_less_than